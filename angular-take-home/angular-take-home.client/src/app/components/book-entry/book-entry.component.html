<div class="container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="title">Title</label>
          <input id="title" formControlName="title" type="text">
          <div *ngIf="submitted && f['title'].errors" class="error">
            Title is required.
          </div>
        </div>
      
        <div>
          <label for="author">Author</label>
          <input id="author" formControlName="author" type="text">
          <div *ngIf="submitted && f['author'].errors" class="error">
            Author name is required.
          </div>
        </div>
      
        <div>
          <label for="price">Price</label>
          <input id="price" formControlName="price" type="number">
          <div *ngIf="submitted && f['price'].errors" class="error">
            Price must be a valid number.
          </div>
        </div>
      
        <div>
          <label for="genre">Genre</label>
          <input id="genre" formControlName="genre" type="text">
          <div *ngIf="submitted && f['genre'].errors" class="error">
            Genre name is required.
          </div>
        </div>
      
        <button type="submit">Submit</button>
      </form>
      
      <div *ngIf="fetchedBook" style="border: 2px solid #55015f; background-color: #dedede; margin: 10px; font-family: 'Book Antiqua'; font-size: 15px">
        <h3>Fetched Book:</h3>
        <p>Title: {{ fetchedBook.title }}</p>
        <p>Author: {{ fetchedBook.author }}</p>
        <p>Price: {{ fetchedBook.price }}</p>
        <p>Genre: {{ fetchedBook.genre }}</p>
      </div>
      
  </div>
